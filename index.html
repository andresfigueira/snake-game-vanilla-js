<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake AI game</title>
    <script src="index.js" defer type="module"></script>
    <link rel="stylesheet" href="src/styles/global.css" />
    <link rel="stylesheet" href="src/styles/canvas.css" />
    <link rel="stylesheet" href="src/styles/header.css" />
    <link rel="stylesheet" href="src/styles/container.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <div id="header" class="p-8 flex justify-between items-center">
        <p>Snake AI game</p>
        <a title="Snake game - GitHub" href="https://github.com/andresfigueira/snake-game-vanilla-js" target="_blank">
          <img alt="GitHub" style="max-height: 24px;" src="assets/images/github.png"></img>
        </a>
      </div>
      <div class="w-container">
          <div class="flex flex-row justify-between w-full">
            <div id="score" class="mb-8"></div>
            <div class="flex flex-col">
              <label class="flex items-center" id="active-ai-container"></label>
              <label class="flex items-center" id="cross-walls-container"></label>
              <label class="flex items-center" id="immortal-container"></label>
            </div>
          </div>
          <canvas id="canvas" class="mb-8"></canvas>
          <div id="speed-slider-container" class="flex items-center justify-center">
          </div>
          <div id="settings"></div>
      </div>
    </div>
  </body>
</html>
